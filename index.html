<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canyons</title>
  <style>
    /*
     * canyons — geological palette
     * Warm earth tones, Tufte-inspired minimalism
     */

    :root {
      /* Earth palette */
      --bg-deep: #0d0c0a;
      --bg-surface: #141310;
      --bg-elevated: #1a1914;

      /* Stone & sand */
      --text-primary: #e5dfd5;
      --text-muted: #8a857a;
      --text-dim: #5a564e;

      /* Accent — ochre/sandstone */
      --accent: #c9a66b;
      --accent-dim: rgba(201, 166, 107, 0.4);
      --accent-glow: rgba(201, 166, 107, 0.15);

      /* Rust for secondary accents */
      --rust: #b35d4b;
      --rust-dim: rgba(179, 93, 75, 0.4);

      /* Errors stay red but warmer */
      --error: #c75a4a;
      --error-bg: rgba(199, 90, 74, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      background: var(--bg-deep);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .editor-panel {
      width: 60%;
      display: flex;
      flex-direction: column;
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }

    .editor-header .title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 0.5px;
    }

    .editor-header .status {
      font-size: 10px;
      padding: 3px 8px;
      color: var(--text-dim);
      letter-spacing: 0.5px;
    }

    .editor-header .status.ok {
      color: var(--accent);
    }

    .editor-header .status.error {
      color: var(--error);
    }

    .prelude {
      background: var(--bg-surface);
      font-size: 11px;
    }

    .prelude summary {
      padding: 8px 20px;
      cursor: pointer;
      color: var(--text-dim);
      letter-spacing: 1px;
    }

    .prelude summary:hover {
      color: var(--text-muted);
    }

    .prelude pre {
      margin: 0;
      padding: 0 20px 12px 20px;
      color: var(--text-muted);
      line-height: 1.5;
      overflow-x: auto;
      font-family: inherit;
    }

    #editor {
      flex: 1;
      overflow: hidden;
    }

    .error-panel {
      display: none;
      padding: 10px 20px;
      background: var(--error-bg);
      color: var(--error);
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
    }

    .error-panel.visible {
      display: block;
    }

    .viz-panel {
      width: 40%;
      padding: 20px;
      overflow-y: auto;
      background: var(--bg-surface);
    }

    h1 {
      font-size: 13px;
      font-weight: normal;
      color: var(--text-dim);
    }
    h1 span { color: var(--text-muted); }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    button, select {
      background: transparent;
      border: 1px solid var(--text-dim);
      color: var(--text-muted);
      padding: 6px 14px;
      cursor: pointer;
      font-family: inherit;
      font-size: 11px;
      transition: all 0.15s;
    }
    button:hover, select:hover {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }
    button.active {
      border-color: var(--accent);
      color: var(--accent);
    }
    select { min-width: 150px; }
    select option { background: var(--bg-elevated); }

    .time-display {
      margin-bottom: 24px;
    }
    .time-display .label {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 4px;
    }
    .time-display .value {
      font-size: 28px;
      font-weight: 300;
      color: var(--accent);
      font-variant-numeric: tabular-nums;
    }
    .time-display .floor {
      font-size: 12px;
      color: var(--text-dim);
      margin-top: 2px;
    }

    canvas {
      width: 100%;
      height: 160px;
      background: transparent;
      margin-bottom: 24px;
    }

    .streams {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }

    .stream-viz {
      min-width: 240px;
      flex: 1;
    }
    .stream-viz h2 {
      font-size: 10px;
      font-weight: normal;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }
    .stream-notes {
      display: flex;
      gap: 3px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .note-cell {
      min-width: 28px;
      height: 24px;
      background: transparent;
      border: 1px solid var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--text-muted);
      padding: 0 5px;
      transition: all 0.1s;
    }
    .note-cell.active {
      background: var(--accent);
      color: var(--bg-deep);
      border-color: var(--accent);
    }
    .note-cell.rest {
      border-color: var(--bg-elevated);
      color: var(--text-dim);
    }
    .stream-info {
      font-size: 10px;
      color: var(--text-dim);
    }
    .stream-info span { color: var(--accent); }

    .log {
      max-height: 200px;
      overflow-y: auto;
    }
    .log-header {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 8px;
    }
    .log-entry {
      color: var(--text-muted);
      line-height: 1.6;
      font-size: 10px;
    }
    .log-entry.trigger { color: var(--accent); }
    .log-entry .time {
      color: var(--text-dim);
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
