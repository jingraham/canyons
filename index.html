<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canyons</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: flex;
      height: 100vh;
    }

    .editor-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #333;
    }

    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .editor-header .title {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .editor-header .status {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 3px;
      background: #333;
      color: #888;
    }

    .editor-header .status.ok {
      background: #1a3a1a;
      color: #4ecdc4;
    }

    .editor-header .status.error {
      background: #3a1a1a;
      color: #ff6b6b;
    }

    .prelude {
      background: #151515;
      border-bottom: 1px solid #333;
      font-size: 11px;
    }

    .prelude summary {
      padding: 8px 15px;
      cursor: pointer;
      color: #666;
      letter-spacing: 1px;
    }

    .prelude summary:hover {
      color: #888;
    }

    .prelude pre {
      margin: 0;
      padding: 0 15px 12px 15px;
      color: #888;
      line-height: 1.4;
      overflow-x: auto;
      font-family: inherit;
    }

    #editor {
      flex: 1;
      overflow: hidden;
    }

    .error-panel {
      display: none;
      padding: 10px 15px;
      background: #2a1a1a;
      border-top: 1px solid #ff6b6b;
      color: #ff6b6b;
      font-size: 12px;
      max-height: 100px;
      overflow-y: auto;
    }

    .error-panel.visible {
      display: block;
    }

    .viz-panel {
      width: 50%;
      padding: 15px;
      overflow-y: auto;
    }

    h1 {
      font-size: 14px;
      font-weight: normal;
      color: #888;
    }
    h1 span { color: #fff; }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button, select {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
      font-family: inherit;
      font-size: 12px;
      transition: all 0.15s;
    }
    button:hover, select:hover { background: #333; }
    button.active { background: #2a5a2a; border-color: #4a8a4a; }
    select { min-width: 150px; }
    select option { background: #222; }

    .time-display {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .time-display .label {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }
    .time-display .value {
      font-size: 32px;
      font-weight: 300;
      color: #4ecdc4;
    }
    .time-display .floor {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }

    canvas {
      width: 100%;
      height: 180px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .streams {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .stream-viz {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 4px;
      min-width: 280px;
      flex: 1;
    }
    .stream-viz h2 {
      font-size: 11px;
      font-weight: normal;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .stream-notes {
      display: flex;
      gap: 4px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .note-cell {
      min-width: 32px;
      height: 32px;
      background: #1a1a1a;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #888;
      padding: 0 6px;
      transition: all 0.1s;
    }
    .note-cell.active {
      background: #4ecdc4;
      color: #000;
      border-color: #4ecdc4;
    }
    .note-cell.rest { color: #444; }
    .stream-info {
      font-size: 11px;
      color: #666;
    }
    .stream-info span { color: #4ecdc4; }

    .log {
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
    .log-header {
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    .log-entry {
      color: #888;
      line-height: 1.6;
      font-size: 11px;
    }
    .log-entry.trigger { color: #4ecdc4; }
    .log-entry .time {
      color: #666;
      margin-right: 10px;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
