<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canyons</title>
  <style>
    /*
     * canyons — geological palette
     * Warm earth tones, Tufte-inspired minimalism
     */

    :root {
      /* Earth palette */
      --bg-deep: #0d0c0a;
      --bg-surface: #141310;
      --bg-elevated: #1a1914;

      /* Stone & sand */
      --text-primary: #e5dfd5;
      --text-muted: #8a857a;
      --text-dim: #5a564e;

      /* Accent — ochre/sandstone */
      --accent: #c9a66b;
      --accent-dim: rgba(201, 166, 107, 0.4);
      --accent-glow: rgba(201, 166, 107, 0.15);

      /* Rust for secondary accents */
      --rust: #b35d4b;
      --rust-dim: rgba(179, 93, 75, 0.4);

      /* Errors stay red but warmer */
      --error: #c75a4a;
      --error-bg: rgba(199, 90, 74, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
      background: var(--bg-deep);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* === Top Menu Bar === */
    .menu-bar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 8px 16px;
      background: var(--bg-surface);
      border-bottom: 1px solid var(--bg-elevated);
      flex-shrink: 0;
    }

    .menu-bar .logo {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      letter-spacing: 1px;
      margin-right: 8px;
    }

    .menu-bar .divider {
      width: 1px;
      height: 20px;
      background: var(--bg-elevated);
    }

    /* Transport controls */
    .transport {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .transport-btn {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      color: var(--text-dim);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.15s;
      padding: 0;
    }
    .transport-btn:hover { color: var(--text-primary); }
    .transport-btn.active { color: var(--accent); }
    .transport-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Time scrubber */
    .scrubber {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      max-width: 300px;
    }

    .scrubber .time {
      font-size: 11px;
      font-variant-numeric: tabular-nums;
      color: var(--accent);
      min-width: 48px;
    }

    .scrubber input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: var(--bg-elevated);
      border-radius: 2px;
      cursor: pointer;
    }
    .scrubber input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
    }
    .scrubber input[type="range"]::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    /* Dropdowns */
    .menu-select {
      background: transparent;
      border: 1px solid var(--text-dim);
      color: var(--text-muted);
      padding: 4px 8px;
      font-family: inherit;
      font-size: 10px;
      cursor: pointer;
      min-width: 100px;
    }
    .menu-select:hover {
      border-color: var(--text-muted);
      color: var(--text-primary);
    }
    .menu-select option { background: var(--bg-elevated); }

    .status-indicator {
      font-size: 10px;
      color: var(--text-dim);
      margin-left: auto;
    }
    .status-indicator.ok { color: var(--accent); }
    .status-indicator.error { color: var(--error); }

    /* === Main Layout === */
    #app {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .layout {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    .editor-panel {
      width: 60%;
      display: flex;
      flex-direction: column;
      min-height: 0; /* Allow flex children to scroll */
      background: var(--bg-deep);
    }

    .prelude {
      background: var(--bg-surface);
      font-size: 11px;
    }

    .prelude summary {
      padding: 6px 16px;
      cursor: pointer;
      color: var(--text-dim);
      letter-spacing: 1px;
      font-size: 10px;
    }

    .prelude summary:hover {
      color: var(--text-muted);
    }

    .prelude pre {
      margin: 0;
      padding: 0 16px 10px 16px;
      color: var(--text-muted);
      line-height: 1.5;
      overflow-x: auto;
      font-family: inherit;
      font-size: 10px;
    }

    #editor {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    .error-panel {
      display: none;
      padding: 8px 16px;
      background: var(--error-bg);
      color: var(--error);
      font-size: 11px;
      max-height: 80px;
      overflow-y: auto;
    }

    .error-panel.visible {
      display: block;
    }

    .viz-panel {
      width: 40%;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg-surface);
    }

    canvas {
      width: 100%;
      height: 140px;
      background: transparent;
      margin-bottom: 16px;
    }

    .streams {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .stream-viz {
      min-width: 200px;
      flex: 1;
    }
    .stream-viz h2 {
      font-size: 10px;
      font-weight: normal;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }
    .stream-notes {
      display: flex;
      gap: 2px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }
    .note-cell {
      min-width: 24px;
      height: 20px;
      background: transparent;
      border: 1px solid var(--text-dim);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 9px;
      color: var(--text-muted);
      padding: 0 4px;
      transition: all 0.1s;
    }
    .note-cell.active {
      background: var(--accent);
      color: var(--bg-deep);
      border-color: var(--accent);
    }
    .note-cell.rest {
      border-color: var(--bg-elevated);
      color: var(--text-dim);
    }
    .stream-info {
      font-size: 9px;
      color: var(--text-dim);
    }
    .stream-info span { color: var(--accent); }

    .log {
      max-height: 160px;
      overflow-y: auto;
    }
    .log-header {
      font-size: 10px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }
    .log-entry {
      color: var(--text-muted);
      line-height: 1.5;
      font-size: 9px;
    }
    .log-entry.trigger { color: var(--accent); }
    .log-entry .time {
      color: var(--text-dim);
      margin-right: 8px;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
